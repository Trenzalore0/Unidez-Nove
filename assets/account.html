<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/account.css">

  <title>Login</title>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <div class="form">
    <div class="container">
      <form class="login">
        <p><label>E-Mail: <input type="email"></label></p>
        <p><label>Senha: <input type="password"></label></p>
        <p><input type="submit" value="Entrar"></p>
      </form>
      <hr>
      <form class="cadastrar">
        <p><label>Nome: <input type="text"></label></p>
        <p><label>E-Mail: <input type="email"></label></p>
        <p><label>Senha: <input type="password"></label></p>
        <p><label>Confirmar Senha: <input type="password"></label></p>
        <p><input type="submit" value="Cadastrar"></p>
      </form>
    </div>
  </div>
  <footer>
    <div class="center">
      @Enterprise&copy2020
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
